<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
  <!-- ========== Custom Css ========== -->
  <link rel="stylesheet" href="../css/style.css">

  <title>Starbucks Landing page - AAA</title>
</head>
<body>
    <section>
      <div class="circle"></div>
      <header>
        <a href="#"><img src="../images/logo.png" class="logo"/></a>
        <div class="toggle"></div>
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>

      <!-- ========== Content ==========  -->
      <div class="content">
        <div class="textBox">
          <h2>It's not just Coffee <br>It's <span>Starbucks</span></h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi itaque odit perspiciatis tempora. Expedita facilis ab a, quis accusamus autem quasi mollitia perspiciatis quam voluptatum?</p>
          <a href="#">Learn More</a>
        </div>
        <div class="imgBox">
          <img src="../images/img1.png" class="starbucks">
        </div>
      </div>

      <ul class="thumb">
        <li><img src="../images/thumb1.png" alt="photo" onclick="imgSlider('../images/img1.png');changeCircleColor('#017143')"></li>
        <li><img src="../images/thumb2.png" alt="photo" onclick="imgSlider('../images/img2.png');changeCircleColor('#eb7495')"></li>
        <li><img src="../images/thumb3.png" alt="photo" onclick="imgSlider('../images/img3.png');changeCircleColor('#d752b1')"></li>
      </ul>
      <ul class="sci">
        <li><a href="#"><img src="../images/facebook.png" alt="facebook"></a></li>
        <li><a href="#"><img src="../images/twitter.png" alt="twitter"></a></li>
        <li><a href="#"><img src="../images/instagram.png" alt="instagram"></a></li>
      </ul>
    </section>

  <!-- ========== Main js ========== -->
  <script src="../js/main.js"></script>
</body>
</html>
